<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechHub</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">TechHub</div>
                <div class="auth-subtitle">Welcome back! Please login to your account</div>
            </div>

            <div class="auth-body">
                <div id="auth-alert" style="display: none;"></div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">
                            Email Address <span class="required">*</span>
                        </label>
                        <input type="email" id="login-email" class="form-input" placeholder="your@email.com" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">
                            Password <span class="required">*</span>
                        </label>
                        <div class="password-toggle">
                            <input type="password" id="login-password" class="form-input"
                                placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle-btn" id="toggle-password">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit" id="login-btn">
                        Login
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="data-structures.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const alertDiv = document.getElementById('auth-alert');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('login-password');

            // Password toggle
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                togglePassword.innerHTML = type === 'password'
                    ? `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>`
                    : `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>`;
            });

            // Show alert
            function showAlert(message, type) {
                alertDiv.className = `auth-alert ${type}`;
                alertDiv.innerHTML = `
          <span class="auth-alert-icon">${type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ'}</span>
          <span>${message}</span>
        `;
                alertDiv.style.display = 'flex';
            }

            // Handle login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                // Simulate API call delay
                setTimeout(() => {
                    const result = window.authManager.login(email, password);

                    if (result.success) {
                        showAlert(result.message, 'success');
                        setTimeout(() => {
                            window.authManager.redirectAfterLogin();
                        }, 1000);
                    } else {
                        showAlert(result.message, 'error');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                }, 500);
            });

            // Check if already logged in
            if (window.authManager && window.authManager.isLoggedIn()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
